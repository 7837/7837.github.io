#125;\vms3.1.0\pkg&quot; </div><div class="line">;Type: filesandordirs; Name: &quot;&#123;app&#125;\vms3.1.0\MySQL&quot; </div><div class="line"></div><div class="line">;卸载后调用 </div><div class="line">[UninstallRun]</div><div class="line">Filename: &quot;&#123;app&#125;\MySQL\bin\cmdclose.cmd&quot;; Flags: nowait shellexec</div><div class="line">Filename: &quot;&#123;app&#125;\EcmsServer\apache-activemq-5.13.0\bin\activemqend.cmd&quot;; Flags: nowait shellexec</div><div class="line">Filename: &quot;&#123;app&#125;\EcmsServer\apache-activemq-5.13.0\bin\win64\UninstallService.bat&quot;; Flags: nowait shellexec Filename: &quot;&#123;cmd&#125;&quot;; Parameters: &quot;/c rd /s /q &quot;&quot;&#123;app&#125;&quot;&quot;&quot;; Flags: hidewizard runhidden</div><div class="line"></div><div class="line">;删除最后删除MySQL文件夹 [UninstallDelete]</div><div class="line">Type: filesandordirs; Name: &quot;&#123;app&#125;&quot;</div><div class="line"></div><div class="line">[registry] </div><div class="line">;本段处理程序在注册表中的键值 </div><div class="line">Root:HKLM;Subkey:SYSTEM\CurrentControlSet\Control\Session Manager\Environment;ValueType: string; ValueName:CATALINA_BASE;ValueData:&#123;app&#125;\EcmsServer\Tomcat;Flags: uninsdeletevalue</div><div class="line"></div><div class="line">Root:HKLM;Subkey:SYSTEM\CurrentControlSet\Control\Session Manager\Environment;ValueType: string; ValueName:CATALINA_HOME;ValueData:&#123;app&#125;\EcmsServer\Tomcat;Flags: uninsdeletevalue</div><div class="line"></div><div class="line">Root:HKLM;Subkey:SYSTEM\CurrentControlSet\Control\Session Manager\Environment;ValueType: string; ValueName:JAVA_HOME;ValueData:&#123;app&#125;\EcmsServer\Java\jdk1.7.0_71;Flags: uninsdeletevalue</div><div class="line">Root:HKLM;Subkey:SYSTEM\CurrentControlSet\Control\Session Manager\Environment;ValueType: string; ValueName:CLASSPATH;ValueData:&quot;.;%JAVA_HOME%\lib;%JAVA_HOME%\lib\tools.jar&quot;;Flags: uninsdeletevalue </div><div class="line"></div><div class="line">Root:HKLM;Subkey:SYSTEM\CurrentControlSet\Control\Session Manager\Environment;ValueType: string; ValueName:MYSQL_HOME;ValueData:&#123;app&#125;\MySQL;Flags: uninsdeletevalue</div><div class="line"></div><div class="line">[code] </div><div class="line">// 设置环境变量函数 </div><div class="line">procedure SetEnv(aEnvName, aEnvValue: string; aIsInstall, aIsInsForAllUser: Boolean);</div><div class="line">    var sOrgValue: string;</div><div class="line">    S1, sFileName: string; </div><div class="line">    bRetValue, bInsForAllUser: Boolean; </div><div class="line">    SL: TStringList; </div><div class="line">    x: integer; </div><div class="line">    begin </div><div class="line">        bInsForAllUser := aIsInsForAllUser; </div><div class="line">        if UsingWinNT then begin if bInsForAllUser then bRetValue := RegQueryStringValue(HKEY_LOCAL_MACHINE, &apos;SYSTEM\CurrentControlSet\Control\Session Manager\Environment&apos;, aEnvName, sOrgValue) else bRetValue := RegQueryStringValue(HKEY_CURRENT_USER, &apos;Environment&apos;, aEnvName, sOrgValue) sOrgValue := Trim(sOrgValue); begin S1 := aEnvValue; if pos(Uppercase(s1), Uppercase(sOrgValue)) = 0 then //还没有加入 begin if aIsInstall then begin x := Length(sOrgValue); if (x &gt; 0) and (StringOfChar(sOrgValue[x], 1) &lt;&gt; &apos;;&apos;) then sOrgValue := sOrgValue + &apos;;&apos;; sOrgValue := sOrgValue + S1; end; end else begin if not aIsInstall then begin StringChangeEx(sOrgValue, S1 + &apos;;&apos;, &apos;&apos;, True); StringChangeEx(sOrgValue, S1, &apos;&apos;, True); end; end;</div><div class="line"></div><div class="line">  if bInsForAllUser then</div><div class="line">    RegWriteStringValue(HKEY_LOCAL_MACHINE, &apos;SYSTEM\CurrentControlSet\Control\Session Manager\Environment&apos;, aEnvName, sOrgValue)</div><div class="line">  else</div><div class="line">  begin</div><div class="line">    if (not aIsInstall) and (Trim(sOrgValue) = &apos;&apos;) then</div><div class="line">      RegDeleteValue(HKEY_CURRENT_USER, &apos;Environment&apos;, aEnvName)</div><div class="line">    else</div><div class="line">      RegWriteStringValue(HKEY_CURRENT_USER, &apos;Environment&apos;, aEnvName, sOrgValue);</div><div class="line">  end;</div><div class="line">end;</div><div class="line">end else //非NT 系统,如Win98 begin SL := TStringList.Create; try sFileName := ExpandConstant(&apos;&#123;sd&#125;\autoexec.bat&apos;); LoadStringFromFile(sFileName, S1); SL.Text := s1; s1 := &apos;&quot;&apos; + aEnvValue + &apos;&quot;&apos;; s1 := &apos;set &apos;+aEnvName +&apos;=%path%;&apos; + s1 ;</div><div class="line"></div><div class="line">  bRetValue := False;</div><div class="line">  x := SL.IndexOf(s1);</div><div class="line">  if x = -1 then</div><div class="line">  begin</div><div class="line">    if aIsInstall then</div><div class="line">    begin</div><div class="line">      SL.Add(s1);</div><div class="line">      bRetValue := True;</div><div class="line">    end;</div><div class="line">  end else //还没添加</div><div class="line">    if not aIsInstall then</div><div class="line">    begin</div><div class="line">      SL.Delete(x);</div><div class="line">      bRetValue := True;</div><div class="line">    end;</div><div class="line"></div><div class="line">  if bRetValue then</div><div class="line">    SL.SaveToFile(sFileName);</div><div class="line">finally</div><div class="line">  SL.free;</div><div class="line">end;</div><div class="line">end; end;</div><div class="line"></div><div class="line">// 安装前添加环境变量 </div><div class="line">procedure CurStepChanged(CurStep: TSetupStep); begin if CurStep = ssInstall then begin </div><div class="line">// 将&#123;app&#125;路径添加到path环境变量中</div><div class="line">SetEnv(&apos;path&apos;,ExpandConstant(&apos;%CATALINA_HOME%\lib;%CATALINA_HOME%\bin&apos;),true,true);</div><div class="line">//在这儿调用,一定在这儿调用,安装完无须重启,立即生效</div><div class="line">SetEnv(&apos;path&apos;,ExpandConstant(&apos;%JAVA_HOME%\bin;%JAVA_HOME%\jre\bin&apos;),true,true); //在这儿调用,一定在这儿调用,安装完无须重启,立即生效</div><div class="line">SetEnv(&apos;path&apos;,ExpandConstant(&apos;%MYSQL_HOME%\bin&apos;),true,true);</div><div class="line">//在这儿调用,一定在这儿调用,安装完无须重启,立即生效 end; end;</div><div class="line"></div><div class="line">// 卸载前删除环境变量 </div><div class="line">procedure CurUninstallStepChanged(CurUninstallStep: TUninstallStep); </div><div class="line">begin </div><div class="line">// 将&#123;app&#125;路径从path环境变量中删除</div><div class="line">SetEnv(&apos;path&apos;,ExpandConstant(&apos;%CATALINA_HOME%\lib;%CATALINA_HOME%\bin&apos;),false,true);</div><div class="line">SetEnv(&apos;path&apos;,ExpandConstant(&apos;%JAVA_HOME%\bin;%JAVA_HOME%\jre\bin&apos;),false,true);</div><div class="line">SetEnv(&apos;path&apos;,ExpandConstant(&apos;%MYSQL_HOME%\bin&apos;),false,true); end;</div></pre></td></tr></table></figure>
